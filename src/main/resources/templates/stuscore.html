<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sinh viên</title>
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>
<h1>Thông tin điểm <br>Sinh viên <span th:text="${stu.stuName}"></span></h1>
<table border="1" class="table-center">
    <tr>
        <th scope="col">Môn học</th>
        <th scope="col">Số tiết</th>
        <th scope="col">Điểm QT</th>
        <th scope="col">Điểm TP</th>
        <th scope="col">Hành động</th>
    </tr>
    <tr th:each="item : ${score}">
        <form th:action="@{|/student/${stu.stuCode}/score/${item['subCode']}|}" method="post">
            <td th:text="${item['subName']}"></td>
            <td th:text="${item['subNum']}"></td>
            <td>
                <input type="number" name="processPoint" th:value="${item['processPoint']}" step="0.1" min="0" max="10"/>
            </td>
            <td>
                <input type="number" name="componentPoint" th:value="${item['componentPoint']}" step="0.1" min="0" max="10"/>
            </td>
            <td>
                <button type="submit"
                        style="
                        width: 100px;
                        height: 30px;
                        text-align: center;
                        background-color: #6C6C6C;
                        color: white;
                        text-decoration: none;
                        cursor: pointer;
                        border-radius: 5px;">
                    Cập nhật
                </button>
            </td>
        </form>
    </tr>


    <tr>
        <th scope="col">
            <a th:href="@{'/student/'+${stu.stuCode}+'/subject/summary'}"
               style="display: inline-block;
                            width: 180px;
                            height: 30px;
                            line-height: 30px;
                            text-align: center;
                            background-color: #6C6C6C;
                            color: white;
                            text-decoration: none;
                            border-radius: 5px;"
            >Xem kết quả qua môn</a>
        </th>

    </tr>
</table>
<br>
<a th:href="@{'/student/' + ${stu.stuCode}+'/subject'}" style="display: inline-block;
                            width: 100px;
                            height: 30px;
                            line-height: 30px;
                            text-align: center;
                            background-color: #2e2e2e;
                            color: white;
                            text-decoration: none;
                            border-radius: 5px;">Quay lại </a>
</body>
</html>
