<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>
<h1>Danh sách sinh viên</h1>
<table border="1"  class="table-center">
    <tr>
        <th>Mã SV</th>
        <th>Tên SV</th>
        <th>Hành động</th>
    </tr>
    <tr th:each="sv : ${sinhviens}">
        <td th:text="${sv.msv}"></td>
        <td th:text="${sv.tensv}"></td>
        <td>
            <a th:href="@{'/sinhvien/' + ${sv.msv}}"
               style="display: inline-block;
                            width: 100px;
                            height: 30px;
                            line-height: 30px;
                            text-align: center;
                            background-color: #6C6C6C;
                            color: white;
                            text-decoration: none;
                            border-radius: 5px;"
            >Xem chi tiết</a>
        </td>
    </tr>
</table>

</body>
</html>
